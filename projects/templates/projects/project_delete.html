{% extends "layout.html" %}
{% load static from staticfiles %}

{% block body_content %}


   {% block content %}
<div class="bounds circle--page circle--article">
    <div class="grid-70">
    <form action="" method="POST">
        {% csrf_token %}
        <h4>Are you sure you want to delete {{ project }}?</h4>
        <p>This cannot be undone.</p>
        <div class="grid-30">
            <button class="button button-primary" type="submit">Yes</button>
        </div>
        <div class="grid-30"></div>
        <div class="grid-30">
            <a class="button button-secondary" href="{% url 'projects:projects' %}">No</a>
        </div>
    </form>
    </div>
</div>
{% endblock %}

{%endblock%}
